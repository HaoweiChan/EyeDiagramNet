# Default Data Collection Configuration for EyeDiagramNet Training Data
# Used by: simulation.collection.training_data_collector

# Debug configuration (put on top)
debug:
  debug: false  # Enable debug mode for sequential processing and verbose output

# Data configuration
data:
  trace_pattern: "./test_data/traces"  # Directory containing trace SNP files
  vertical_dir: "./test_data/vertical"  # Directory containing vertical SNP files for TX/RX (null for auto-generated thru SNPs)
  output_dir: "./data/training_samples"  # Output directory for collected data

# Boundary parameter configuration
boundary:
  param_type: "MIX_PARAMS"  # Options: DDR_PARAMS, HBM2_PARAMS, UCIE_PARAMS, MIX_PARAMS
  max_samples: 50  # Maximum number of samples to collect per trace SNP
  enable_ctle: true  # Enable CTLE parameter sampling and addition to config
  enable_direction: true  # Enable random direction generation (false = all ones)

# Runner configuration
runner:
  max_workers: 8  # Maximum number of worker processes (null for auto-detect CPU count)
  proc_per_gpu: 1  # Number of processes per GPU (currently not used with CPU simulation) 